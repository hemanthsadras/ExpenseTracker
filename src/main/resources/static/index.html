<!DOCTYPE html>
<html lang="en">
<head>
  <title>Expense Tracker App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
  <link rel="stylesheet" href="css/styles.css">
  <script src="scripts/lib/jquery.min.js"></script>
  <script src="scripts/lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <script src="scripts/lib/jquery.dataTables.min.js"></script>
  <script src="scripts/lib/dataTables.bootstrap.min.js"></script>
  <script src="scripts/lib/knockout-3.4.2.js"></script>
  <script src="scripts/expenseTracker.js"></script>

</head>
<body>

<nav class="navbar navbar-default" id="navigationMenu">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">ExpenseTracker</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="activeMenu"><a href="#">Home</a></li>
      <li><a href="stats.html">Analysis</a></li>
      <li><a href="expenses.html">Expenses</a></li>
       <li><a href="#" id="logoutBtn">Log out</a></li>
    </ul>
  </div>
</nav>
  
<div class="container topContainer">
    <div class="row">
        <div class="col-md-3">
                <h3>Add Expense</h3>
                <div class="form-group">
                        <label class="sr-only" for="amount">Amount</label>
                        <div class="input-group mb-2 mb-sm-0">
                          <div class="input-group-addon">&#8377;</div>
                          <input type="text" class="form-control" id="amount" placeholder="Amount">
                        </div> 
                </div>
                      <div class=" form-group input-group">
                            <select class="form-control" id="category" data-bind="options: userCategories">
                            </select>
                            <span class="input-group-btn">
    							<button class="btn btn-default" id="addCategoryBtn" data-toggle="modal" data-target="#newCategoryModal" type="button" tabindex="-1">
    								<span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
    							</button>
                            </span>
                          </div>
                      <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description">
                      </div>
                     <div class="form-group input-group" style="margin-top : 10px">
			      	  	<span class="input-group-addon" aria-hidden="true">
			      	  	  	<span class="glyphicon glyphicon-calendar"></span>
			      	  	   </span>
			               <input class="form-control" type="text" placeholder="select date" id="datepicker" />
			                
          			 </div>
                      
                      <button type="button" class="btn btn-default"  id="addExpenseBtn">Add</button>              
        </div>
        <div class="col-md-9">
                <h3>Expenses</h3>
                <table class="table table-hover" id="expenses">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                       
                    </table>
              
        </div>
    </div>
    
    <div class="modal fade" id="newCategoryModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Category</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
              <label for="newcategory">Category Name</label>
              <input type="text" class="form-control" id="newcategory" placeholder="Category Name">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-bind="click : addCategory" data-dismiss="modal">Add</button>
        </div>
      </div>
      
    </div>
  </div>
</div>

</body>
</html>
